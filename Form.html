<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale" />
    <link rel="stylesheet" href="sheet2.css">
    <title>Forms in HTML</title>
</head>
<body>
    <div id="outerbox">
        
        <form action="index.php">
            <h1>Registration from</h1>

            <div class="innerbox">
                First Name
                <label>
                    <input type="text" name="myname" class="myinput">
                </label>
            </div>

            <div class="innerbox">
                Last Name<input type="text" name="mlstname" class="myinput">
            </div>

            <div class="innerbox">
                Nick Name<input type="text" name="mynickname" class="myinput">
            </div>

            <div class="innerbox">
                e-mail<input type="email" name="myemail" class="myinput">
            </div>

            <div class="innerbox">
                Password<input type="password" name="mypassword" class="myinput" />
            </div>

            <div class="innerbox">
                Date of Birth<input type="date" name="mydate" class="myinput">
            </div>

            <div class="innerbox" id="mygender">
                Gender
                <label>
                    <input type="radio" name="mygender">Male
                    <input type="radio" name="mygender">Female
                    <input type="radio" name="mygender">Others
                </label>
            </div>

            <div class="innerbox">
                Mobile<input type="number" name="mynumber" class="myinput">
            </div>

            <div class="innerbox">
                Address<textarea name="" id=""></textarea>
            </div>

            <div class="innerbox" id="subreset">
                <input type="submit" value="submit" name="mysubmit"class="address">
                <input type="reset"  value="reset" name="myreset" class="address" >
            </div>

        </form>
    </div>
</body>
</html>
